<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/scripten.min.css" />
    <title>Scripten</title>

    <link rel="stylesheet" href="css/split.min.css" />
  </head>

  <body>
    <div id="flex">
      <div id="flex-1">
        <canvas
          class="emscripten"
          id="canvas"
          oncontextmenu="event.preventDefault()"
          tabindex="-1"
        ></canvas>
      </div>
      <div id="flex-2">
        <div class="col-12" style="padding: 0">
          <select
            class="custom-select mr-sm-2"
            id="shaderSelector"
            style="padding: 0"
          >
            <option selected value="vs">Surface Vertex Shader</option>
            <option value="fs">Surface Fragment Shader</option>
            <option value="ppvs">Post processing Vertex Shader</option>
            <option value="ppfs">Post processing Fragment Shader</option>
          </select>
        </div>
        <div
          class="col-12"
          id="editor-parent"
          style="display: inline-block; position: relative; height: 100%"
        >
          <div id="editor"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script src="js/drag.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="js/editor.min.js"></script>
    <script async src="scripten-web.min.js"></script>
    <script async src="js/scripten-api.min.js"></script>
    <script async src="js/scripten.min.js"></script>
  </body>
</html>
